<!DOCTYPE html>
<html>
<head>
    <title>Project</title>  
    <!--link to connect-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</head>
</head>
<body id="app">
    <header>
        <h1>Ramanpreet Kaur - 1162997</h1>
    </header>
    <main>
        <div class = "row">
            <!--Random Fact div-->

            <div class = "col-md-4">
                <h2>Random Fact</h2>
                <p>{{getRandomFact}}</p>
                <button class = "button" @click = "fetchRandomFact()">New Fact</button>
            </div>

            <!--weather div-->

            <div class = "col-md-4">
                <h2>Weather</h2>
                <p>Temperature: {{temperature}}</p>
                <p>Wind : {{wind}}</p>
                <p>Description: {{description}}</p>
                <input type="text" v-model="city" placeholder="Toronto">
                <button class = "button" @click="fetchWeather()">Get Weather</button>
            </div>

            <!--Dict div-->

            <div class = "col-md-4">
                <h2>Dictionary</h2>
                <p>Word: {{word}}</p>
                <p>Phonetic : {{phonetic}}</p>
                <p>Part of Speech: {{partOfSpeech}}</p>
                <p>Definition: {{definition}}</p>
                <input type="text" v-model="word" placeholder="Enter word">
                <button class = "button" @click="fetchDictionary()">Define</button>
            </div>
        </div>
    </main>
    <footer>
        Â© Ramanpreet Kaur
    </footer>

    <!--script link-->

    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
